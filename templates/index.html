<!DOCTYPE html>
<html>
<head>
    <title>Social Media Posts</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 20px; }
        .post-container { width: 50%; margin: 0 auto; }
        .post { background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); }
        .username { font-weight: bold; color: #333; }
        .content { margin: 10px 0; }
        .likes { color: red; font-size: 14px; }
        a {text-decoration: none; color: inherit;}
    </style>
</head>
<body>
    <h2 style="text-align: center;">Recent Posts</h2>
    <div class="post-container">
        {% for row in data %}
            <div class="post">
                <div class="username"><a href="{{ url_for('user_page', username=row[0]) }}">{{ row[0] }}</a></div>
                <div class="content">{{ row[1] }}</div>
                <div class="likes">❤️ {{ row[2] }} Likes</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
