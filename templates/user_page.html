<!DOCTYPE html>
<html>
<head>
    <title>{{ username }}'s Profile</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 20px; }
        .profile-container { width: 50%; margin: 0 auto; text-align: center; }
        .post { background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); }
        .content { margin: 10px 0; }
        .likes { color: red; font-size: 14px; }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>{{ username }}'s Posts</h2>
        {% for post in user_posts %}
            <div class="post">
                <div class="content">{{ post[0] }}</div>
                <div class="likes">❤️ {{ post[1] }} Likes</div>
                <div class="comment">Comments so far ?</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
